apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-helm-dev
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev-helm-app1
            namespace: dev
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: development
      destination:
        server: https://192.168.121.16:6443
        namespace: '{{namespace}}'
      sources:
        # Helm repository
        - repoURL: 'https://192.168.121.14/helm'
          chart: nginx-chart
          targetRevision: "*"
        # Value files repository
        - repoURL: 'https://github.com/fabioffalcao/k8s.git'
          targetRevision: main
          ref: valuesrepo
      sourceRef:
        helm:
          valueFiles:
            - '$valuesrepo/helm/environments/dev/dev-values.yaml'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
