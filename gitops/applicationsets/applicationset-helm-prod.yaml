apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-helm-prod
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prod-helm-app1
            namespace: prod
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: argocd
      destination:
        server: https://192.168.121.16:6443
        namespace: '{{namespace}}'
      sources:
        # Helm repository
        - repoURL: '192.168.121.14/helm'
          chart: nginx-chart
          targetRevision: "*"
          helm:
            valueFiles:
              - '$valuesrepo/helm/environments/prod/prod-values.yaml'
        # Value files repository
        - repoURL: 'https://github.com/fabioffalcao/k8s.git'
          targetRevision: main
          ref: valuesrepo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
