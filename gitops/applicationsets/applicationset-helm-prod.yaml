apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-helm-prod
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prod-helm-app1
            namespace: prod
  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: nginx=192.168.121.14/helm/nginx:~0.4
        argocd-image-updater.argoproj.io/nginx.update-strategy: latest
        argocd-image-updater.argoproj.io/write-back-method: argocd
        notifications.argoproj.io/subscribe.on-deployed.slack: '#notifications'
        notifications.argoproj.io/subscribe.on-sync-failed.slack: '#notifications'
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: '#notifications'
        notifications.argoproj.io/subscribe.on-health-degraded.slack: '#notifications'
    spec:
      project: production
      destination:
        server: https://192.168.121.17:6443
        namespace: '{{namespace}}'
      sources:
        # Helm repository
        - repoURL: '192.168.121.14/helm'
          chart: nginx-chart
          targetRevision: "*"
          helm:
            valueFiles:
              - '$valuesrepo/helm/environments/prod/prod-values.yaml'
        # Value files repository
        - repoURL: 'https://github.com/fabioffalcao/k8s.git'
          targetRevision: main
          ref: valuesrepo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
